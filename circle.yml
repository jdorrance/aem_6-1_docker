machine:
  services:
    - docker

dependencies:
  override:
    - pip install awscli
    - aws ecr get-login --region us-east-1
    - eval $(aws ecr get-login --region us-east-1)
    #- docker pull 781401380984.dkr.ecr.us-east-1.amazonaws.com/aem_6-1_base:$CIRCLE_PREVIOUS_BUILD_NUM
    - docker build -t 781401380984.dkr.ecr.us-east-1.amazonaws.com/aem_6-1_base:$CIRCLE_BUILD_NUM base/.

deployment:
  production:
    branch: master
    commands:
      - aws ecr get-login --region us-east-1
      - eval $(aws ecr get-login --region us-east-1)
      - docker push 781401380984.dkr.ecr.us-east-1.amazonaws.com/aem_6-1_base:$CIRCLE_BUILD_NUM