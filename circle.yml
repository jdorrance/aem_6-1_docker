machine:
  services:
    - docker

dependencies:
  override:
    - pip install awscli
    - eval $(aws ecr get-login --region us-east-1)
    - docker pull 781401380984.dkr.ecr.us-east-1.amazonaws.com/aem_6-1_base:latest
    - docker build -t 781401380984.dkr.ecr.us-east-1.amazonaws.com/aem_6-1_base:$CIRCLE_BUILD_NUM base/.
    - docker tag -f 781401380984.dkr.ecr.us-east-1.amazonaws.com/aem_6-1_base:$CIRCLE_BUILD_NUM 781401380984.dkr.ecr.us-east-1.amazonaws.com/aem_6-1_base:latest

test:
  override:
    - docker run 781401380984.dkr.ecr.us-east-1.amazonaws.com/aem_6-1_base:$CIRCLE_BUILD_NUM /bin/sh -c ps aux

deployment:
  production:
    branch: master
    commands:
      - eval $(aws ecr get-login --region us-east-1)
      - docker push 781401380984.dkr.ecr.us-east-1.amazonaws.com/aem_6-1_base:$CIRCLE_BUILD_NUM
      - docker push 781401380984.dkr.ecr.us-east-1.amazonaws.com/aem_6-1_base:latest